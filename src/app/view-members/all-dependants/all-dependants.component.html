<br>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>DEP No</th>
			<th>NAME</th>
			<th>SURNAME</th>
			<th>NATIONAL ID</th>
			<th>GENDER</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let dependant of alldependants">
			<td >{{dependant.dependantId}}</td>
			<td >{{dependant.name}}</td>
			<td >{{dependant.surname}}</td>
			<td >{{dependant.nationalId}}</td>
			<td >{{dependant.gender}}</td>
		</tr>
	</tbody>
</table>
