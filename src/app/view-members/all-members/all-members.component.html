<br>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Member ID</th>
			<th>Name</th>
			<th>Surname</th>
			<th>National ID</th>
			<th>Date of Birth</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let member of allMembers; let i = index">
			<td >{{member.fbfMemberId}}</td>
			<td >{{member.firstName}}</td>
			<td >{{member.surname}}</td>
			<td >{{member.nationalId}}</td>
			<td >{{member.dob}}</td>
			<td ><button (click)="editMember(member, i);memberEdit.show()"  class="btn btn-success">Edit</button></td>
			<td ><button type="button" [routerLink]="['/view-member',member.fbfMemberId]" class="btn btn-primary">View</button></td>
		</tr>
	</tbody>
</table>

<div bsModal #memberEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Edit: {{member.firstName}} {{member.surname}}</h4>
        <button type="button" class="close pull-right" (click)="memberEdit.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<div class="form-group">
			<label for="firstName"> First Name</label> 
			<input name="firstName" id="firstName" #firstName [value]="member.firstName"	type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="surname">Surname</label>
			 <input name="surname" id="surname"  #surname [value]="member.surname" type="text"	class="form-control">
		</div>
		<div class="form-group">
			<label for="nationalId">National Id</label> 
			<input name="nationalId" id="nationalId" #nationalId [value]="member.nationalId" type="text"	class="form-control">
		</div>
		<div class="form-group">
			<label for="dob">Date of Birth</label> 
			<input name="dob" id="dob" #dob [value]="member.dob" type="text"	class="form-control">
		</div>
		<button class="btn btn-info" (click)="updateMember(firstName.value,surname.value,nationalId.value,dob.value); memberEdit.hide()">Save</button>
		<button class="btn btn-danger pull-right" (click)="memberEdit.hide()">Cancel</button>
      </div>
    </div>
  </div>
</div>
