<br>
<div class="container">
	<div class="well well-lg col-md-8 col-md-offset-2">
		<h3 class="text-primary">Add Payment</h3>
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">Reference</span> <input
						type="text" class="form-control" name="reference" #reference
						[(ngModel)]="payment.reference">
				</div>
			</div>
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">Amount</span> <input type="number"
						class="form-control" name="amount" #amount
						[(ngModel)]="payment.amount">
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">Payment Date</span> <input
						type="text" class="form-control" name="paymentDate" #paymentDate
						[(ngModel)]="payment.paymentDate" placeholder="dd-mm-yyyy">
				</div>
			</div>
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">Member No</span> <input
						type="text" class="form-control" name="fbfmemberId" #fbfmemberId
						[(ngModel)]="payment.fbfmemberId" placeholder="Member No">
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">Payment Type</span> <input
						type="text" class="form-control" name="paymentType" #paymentType
						[(ngModel)]="payment.paymentType" placeholder="CASH,SWIPE,ECOCASH,TRANSFER">
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-6">
				<button type="button" (click)="clear()" class="btn btn-danger">Clear</button>
			</div>
			<div class="col-lg-6">
				<button (click)="save()" type="button"
					class="btn btn-primary pull-right">Save</button>
			</div>
		</div>
		<br>

	</div>
</div>
