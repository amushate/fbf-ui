<br>
<div class="container">
	<div class="well well-lg col-md-8 col-md-offset-2">
		<h3 class="text-primary">Add Member</h3>
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">First Name</span> <input
						type="text" class="form-control" name="firstName" #firstName
						[(ngModel)]="member.firstName">
				</div>
			</div>
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">Surname</span> <input type="text"
						class="form-control" name="surname" #surname
						[(ngModel)]="member.surname">
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">National Id</span> <input
						type="text" class="form-control" name="nationalId" #nationalId
						[(ngModel)]="member.nationalId" placeholder="42-229023-L-42">
				</div>
			</div>
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">Date of Birth</span> <input
						type="text" class="form-control" name="dob" #dob placeholder="dd-MM-yyyy"
						[(ngModel)]="member.dob">						
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt "></span>Phone</span> <input
						type="text" class="form-control" name="phone" #phoneNumber
						[(ngModel)]="member.phoneNumber">
				</div>
			</div>

		</div>
		<br>
		<div class="row">
			<div class="col-lg-12">
				<div class="input-group">
					<span class="input-group-addon">Address</span> <input type="text"
						class="form-control" name="address" #address
						[(ngModel)]="member.address">
				</div>
			</div>
		</div>
		<br>
		<p>Gender</p>
		<div class="radio">
			<label><input [(ngModel)]="member.gender" value="MALE" type="radio" name="optradio">Male</label>
			<label><input [(ngModel)]="member.gender" value="MALE" type="radio" name="optradio">Female</label>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<button type="button" (click)="clear()" class="btn btn-danger">Clear</button>
			</div>
			<div class="col-lg-6">
				<button (click)="save()" type="button"
					class="btn btn-primary pull-right">Save</button>
			</div>
		</div>
		<br>

	</div>
</div>
