<br>
<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<div class="well well-lg">
			<h2 class="text-center text-success">Member Login</h2>
			<br>
			<div class="input-group">
				<span class="input-group-addon">Username</span>
				<input [(ngModel)]="username" type="text"	class="form-control" placeholder="Username">
				
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon">Password</span>
				<input type="password" [(ngModel)]="password" class="form-control password" placeholder="Password" required>
			</div>
			<br>
			<button (click)="clear()" class="btn btn-danger">Clear</button>
			<button (click)="login()" routerLink="" class="btn btn-success pull-right">Login</button>
		</div>
	</div>
</div>
